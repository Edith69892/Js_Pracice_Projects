<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faulty Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #ff4d4d;
      margin-bottom: 15px;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #ff6666;
      color: white;
      cursor: not-allowed;
      font-size: 18px;
    }

    .buttons button:hover {
      background-color: #e60000;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      color: #888;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <div class="calculator">
    <h1> Calculator</h1>
    <input type="number" placeholder="Enter first number" ><br>
    <input type="number" placeholder="Enter second number" >

    <div class="buttons">
      <button class="btn add-btn">+</button>
      <button class="btn minus-btn">-</button>
      <button class="btn multiply-btn">&times;</button>
      <button class="btn divide-btn">&divide;</button>
    </div>

    <div class="Result">
      
    </div>
  </div>

</body>
</html>
