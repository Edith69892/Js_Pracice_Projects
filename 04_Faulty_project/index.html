<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faulty Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <h1>Faulty Calculator</h1>
    <input type="number" placeholder="Enter first number" id="value1" ><br>
    <input type="number" placeholder="Enter second number" id="value2" >

    <div class="buttons">
      <button class="btn add-btn">+</button>
      <button class="btn minus-btn">-</button>
      <button class="btn multiply-btn">&times;</button>
      <button class="btn divide-btn">&divide;</button>
    </div>

    <div class="Result">
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
